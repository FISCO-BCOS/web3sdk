configurations {
    integrationTestCompile.extendsFrom testCompile
    integrationTestRuntime.extendsFrom testRuntime
}

// for old sdk
sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/test/java'
        }
        resources {
            srcDir 'src/test/resources'
        }
    }
    integrationTest {
        java {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file('src/integration-test/java')
        }
        resources.srcDir file('src/integration-test/resources')
    }
}

task integrationTest(type: Test) {
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
    outputs.upToDateWhen { false }
}

check.dependsOn integrationTest
integrationTest.mustRunAfter test

check.dependsOn.remove(test)
check.dependsOn.remove(integrationTest)
check.dependsOn.remove(verifyGoogleJavaFormat)


import org.ajoberstar.grgit.Grgit

def repo = null;
try {
    repo = Grgit.open('.')
} catch (Exception e) {
    println(" .git directory not exist.");
}

tasks.withType(Test) {
    maxParallelForks = 1
}

//  1 dist jar
jar {
    destinationDir file('dist/apps')
    archiveName project.name + '.jar'
    exclude '**/*.xml'
    exclude '**/*.properties'
    exclude '**/*.crt'
    exclude '**/*.key'

    manifest {
        if (repo != null) {
            attributes(["Built-By"                : System.getProperty("user.name"),
                        "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                        "Git-Branch"              : repo.branch.getCurrent().getName(),
                        "Git-Commit"              : repo.head().getAbbreviatedId(40),
            ])
        }
    } from sourceSets.main.output

    doLast {

        copy {
            from file('tools/sol2java.sh')
            into 'dist/tools/'
        }
        copy {
            from configurations.runtime
            into 'dist/lib'
        }
        copy {
            from file('src/test/resources/')
            into 'dist/conf'
        }
        copy {
            from file('src/test/resources/contract/Table.sol')
            into 'dist/tools/contracts'
        }
    }
}

test {
    testLogging.showStandardStreams = true
}
