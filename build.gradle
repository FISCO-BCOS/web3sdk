buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.ajoberstar:gradle-git:1.7.2'
    }
}

plugins {
    id 'com.github.sherter.google-java-format' version '0.8'
}

apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'signing'
apply plugin: 'application'
apply plugin: 'org.ajoberstar.grgit'


sourceCompatibility = 1.8
targetCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    maven { url 'https://dl.bintray.com/ethereum/maven/' }
    mavenCentral()
}

googleJavaFormat {
    options style: 'AOSP'
    source = sourceSets*.allJava
    include '**/*.java'
    exclude '**/temp/*.java'
}

verifyGoogleJavaFormat {
    source = sourceSets*.allJava
    include '**/*.java'
    exclude '**/temp/*.java'
}

def spring_version = "4.3.25.RELEASE"

List logger = [
        'org.slf4j:slf4j-log4j12:1.7.25'
        //'org.slf4j:slf4j-api:1.7.25'
]

List spring = [
        "org.springframework:spring-core:$spring_version",
        "org.springframework:spring-beans:$spring_version",
        "org.springframework:spring-context:$spring_version",
        "org.springframework:spring-tx:$spring_version",
]

List alibaba = [
        'com.alibaba:druid:1.0.29',
        'com.alibaba:fastjson:1.2.67'
]

// In this section you declare the dependencies for your production and test code
dependencies {
    // compile files('lib/solcJ-all-0.4.25-gm.jar')
    // compile 'org.ethereum:solcJ-all:0.5.2'
    compile 'org.ethereum:solcJ-all:0.4.25'
    compile logger, spring, alibaba
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    compile 'io.netty:netty-all:4.1.32.Final'
    compile 'io.netty:netty-tcnative:2.0.25.Final'
    compile 'io.netty:netty-tcnative-boringssl-static:2.0.27.Final'
    compile 'com.google.guava:guava:28.1-jre'
    compile 'commons-configuration:commons-configuration:1.10'
    // web3j
    compile 'org.apache.httpcomponents:httpclient:4.5.5',
            'org.bouncycastle:bcprov-jdk15on:1.60',
            'com.lambdaworks:scrypt:1.4.0',
            'com.squareup:javapoet:1.7.0',
            'io.reactivex:rxjava:1.2.4',
            'io.reactivex.rxjava2:rxjava:2.2.2',
            'com.github.jnr:jnr-unixsocket:0.15',
            'info.picocli:picocli:3.6.0',
            'org.java-websocket:Java-WebSocket:1.3.8',
            'org.apache.commons:commons-collections4:4.0',
            'commons-io:commons-io:2.4',
            'com.github.stefanbirkner:system-rules:1.18.0',
            'junit:junit:4.12',
            'org.mockito:mockito-core:2.23.0'
    compile 'de.vandermeer:asciitable:0.3.2'
    compile 'org.projectlombok:lombok:1.18.2'
}


